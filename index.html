<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Movies</title>
    <link rel="shortcut icon" href="./vector.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />

    <script src="src/js/global.js" defer></script>
    <script src="src/js/index.js" type="module"></script>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./vector.png"
          width="140"
          height="32"
          alt="masai movies home"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            placeholder="Search for movies..."
            aria-label="search movies"
            class="search-field"
            autocomplete="off"
            search-field
          />

          <img
            src="./src/images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./src/images/close.png"
            width="24"
            height="24"
            alt="close button box"
          />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./src/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./src/images/menu.png"
          width="24"
          height="24"
          class="menu"
          alt="open menu"
        />

        <img
          src="./src/images/close.png"
          class="close"
          width="24"
          height="24"
          alt="close menu"
        />
      </button>
      <div id="loginBtnContainer">
        <button id="loginBtn">Login / SignUp</button>
        <div id="userprofileIcon">
          <!-- <img
            src="https://media.licdn.com/dms/image/C4D03AQFA9zzNa2zOsg/profile-displayphoto-shrink_200_200/0/1644760685717?e=1723680000&v=beta&t=qzO69q_9jgQ8TH2N-Wa4eGmgOVvc-Iqx2h6llR_clBw"
            class="profile-logo"
            alt=""
          /> -->
        </div>
      </div>
    </header>

    <main>
      <!-- sidebar -->

      <nav class="sidebar" sidebar></nav>

      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content></article>
    </main>
  </body>
</html>
